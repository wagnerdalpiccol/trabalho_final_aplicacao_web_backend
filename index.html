<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja Virtual de Móveis - E-commerce</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <header class="header-main sticky-top shadow-sm" id="mainHeader">
        <div class="container py-3 d-flex justify-content-between align-items-center">
            <h1 class="h3 mb-0"><a href="#" class="text-decoration-none">MoveisOnline</a></h1>
            <nav class="d-flex align-items-center" aria-label="Navegação Principal">
                <button type="button" class="btn btn-warning position-relative" id="cartButton" data-bs-toggle="modal"
                    data-bs-target="#cartModal" aria-label="Abrir Carrinho de Compras">
                    <i class="fas fa-shopping-cart"></i> Carrinho
                    <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger"
                        id="cartItemCount">0</span>
                </button>
            </nav>
        </div>
    </header>

    <main class="main-content container" id="mainContent">
        <section class="mb-5" aria-labelledby="catalogTitle">
            <h2 id="catalogTitle" class="text-center mb-4 text-primary">Catálogo de Móveis</h2>
            <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4" id="productCatalog">
                </div>
        </section>

        <div class="modal fade" id="productDetailModal" tabindex="-1" aria-labelledby="productDetailModalLabel"
            aria-hidden="true">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header bg-light">
                        <h5 class="modal-title" id="productDetailModalLabel">Detalhes do Produto</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
                    </div>
                    <div class="modal-body" id="productDetailBody">
                        </div>
                </div>
            </div>
        </div>
    </main>

    <div class="modal fade" id="cartModal" tabindex="-1" aria-labelledby="cartModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-xl">
            <div class="modal-content">
                <div class="modal-header bg-primary text-white">
                    <h5 class="modal-title" id="cartModalLabel"><i class="fas fa-shopping-cart"></i> Seu Carrinho de
                        Compras</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"
                        aria-label="Fechar"></button>
                </div>
                <div class="modal-body modal-body-scroll">
                    <div id="cartItemsContainer">
                        </div>
                    <div id="emptyCartMessage" class="text-center py-5" style="display: none;">
                        <i class="fas fa-box-open fa-3x text-muted mb-3"></i>
                        <p class="lead">Seu carrinho está vazio.</p>
                        <small class="text-muted">Adicione alguns móveis incríveis!</small>
                    </div>
                </div>
                <div class="modal-footer d-flex justify-content-between">
                    <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Continuar
                        Comprando</button>
                    <div class="text-end">
                        <p class="h4 mb-1">Total: <span class="text-danger" id="cartTotalValue">R$ 0,00</span></p>
                        <button type="button" class="btn btn-success"><i class="fas fa-money-check-alt"></i> Finalizar
                            Compra</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header bg-success text-white">
                <i class="fas fa-check-circle me-2"></i>
                <strong class="me-auto">Sucesso!</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body" id="toastMessage">
                Produto adicionado ao carrinho!
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script src="script.js"></script>

</body>

</html>
