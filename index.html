<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja Virtual de Móveis - E-commerce</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <link rel="stylesheet" href="styles.css"> 
    
    <style>
        .header-main {
            background-color: #0d6efd; /* Azul primário do Bootstrap */
            color: white;
        }
        .product-card {
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
            border: 1px solid #e0e0e0;
            border-radius: 10px;
            overflow: hidden;
            background-color: white;
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }
        .product-img-container {
            height: 200px;
            overflow: hidden;
            background-color: #f0f0f0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .product-img-container img {
            max-height: 100%;
            width: auto;
            object-fit: contain;
        }
        .cart-item {
            padding: 15px 0;
            border-bottom: 1px solid #eee;
        }
        .cart-item:last-child {
            border-bottom: none;
        }
        .cart-quantity-control input {
            width: 50px;
            text-align: center;
        }
    </style>

</head>

<body>

    <header class="header-main sticky-top shadow-sm" id="mainHeader">
        <div class="container py-3 d-flex justify-content-between align-items-center">
            <h1 class="h3 mb-0"><a href="#" class="text-white text-decoration-none">MoveisOnline</a></h1>
            <nav class="d-flex align-items-center" aria-label="Navegação Principal">
                <button type="button" class="btn btn-warning position-relative" id="cartButton" data-bs-toggle="modal"
                    data-bs-target="#cartModal" aria-label="Abrir Carrinho de Compras">
                    <i class="fas fa-shopping-cart"></i> Carrinho
                    <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger"
                        id="cartItemCount">
                        0
                        <span class="visually-hidden">itens no carrinho</span>
                    </span>
                </button>
            </nav>
        </div>
    </header>

    <main class="container my-5">
        <h2 class="mb-4 text-primary">Nosso Catálogo de Produtos</h2>

        <section class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4" id="productCatalog">
            <p class="col-12 text-center text-muted">Carregando produtos...</p>
        </section>
    </main>

    <div class="modal fade" id="productDetailModal" tabindex="-1" aria-labelledby="productDetailModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="productDetailModalLabel">Detalhes do Produto</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="productDetailBody">
                    <p class="text-center">Carregando detalhes...</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="cartModal" tabindex="-1" aria-labelledby="cartModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header bg-dark text-white">
                    <h5 class="modal-title" id="cartModalLabel"><i class="fas fa-shopping-cart me-2"></i> Seu Carrinho
                        de Compras</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"
                        aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div id="cartItemsContainer" class="d-flex flex-column gap-3">
                        </div>

                    <p id="emptyCartMessage" class="text-center text-muted p-5" style="display: none;">
                        <i class="fas fa-box-open fa-3x mb-3"></i><br>
                        Seu carrinho está vazio. Adicione alguns produtos!
                    </p>
                </div>
                <div class="modal-footer d-flex justify-content-between align-items-center">
                    <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal"><i
                            class="fas fa-arrow-left me-2"></i> Continuar
                        Comprando</button>
                    <div class="text-end">
                        <p class="h4 mb-1">Total: <span class="text-danger" id="cartTotalValue">R$ 0,00</span></p>
                        <button type="button" class="btn btn-success"><i class="fas fa-money-check-alt"></i> Finalizar
                            Compra</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header bg-success text-white">
                <i class="fas fa-check-circle me-2"></i>
                <strong class="me-auto">Sucesso!</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body" id="toastMessage">
                Produto adicionado ao carrinho!
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>

</body>

</html>
